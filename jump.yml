# See https://github.com/cased/jump#writing-queries for docs and examples
queries:
  - provider: static
    prompt:
      name: example bastion
      description: bastion vm
      featured: true
      username: cased-shell
      hostname: 10.128.0.4
      labels:
        app: bastion
        type: interactive

  - provider: static
    prompt:
      name: cloudshell
      description: 
      featured: true
      username: cased-shell
      hostname: localhost
      port: $SSH_PORT
      labels:
        app: bastion
        type: interactive
      closeTerminalOnExit: false

  - provider: static
    prompt:
      name: list instances
      description: list all compute instances
      username: cased-shell
      hostname: 10.128.0.4
      shellCommand: bash -ic 'gcloud compute instances list'
      closeTerminalOnExit: false
